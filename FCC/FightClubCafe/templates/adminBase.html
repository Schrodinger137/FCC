{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}FightClubCafe{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/css/style.css' %}">

</head>

<body class="admin bg-dark text-light">
  {% include "inc/adminHeader.html" %}

  <button class="toggle-btn d-lg-none"><i class="bi bi-list"></i></button>

  <nav id="sidebar" class="sidebar">
    
    <h5>Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="{% url 'administrator' %}"><i class="bi bi-house-door"></i><span>Inicio</span></a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'admin_users' %}"><i class="bi bi-people"></i><span>Usuarios</span></a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'admin_characters' %}"><i class="bi bi-person-bounding-box"></i><span>Personajes</span></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-box"></i><span>Items</span></a></li>
      {% block sidebar %}
      {% endblock %}
      <li class="nav-item"><a class="nav-link" href="{% url 'account' %}"><i class="bi bi-person"></i><span>Mi Cuenta</span></a></li>
    </ul>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "inc/adminFooter.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.querySelector(".toggle-btn");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
</body>
</html>
