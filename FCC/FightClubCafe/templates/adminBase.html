{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}FightClubCafe{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/css/style.css' %}">

  <style>
    /* === BASE ADMIN === */
    body.admin {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "VT323", monospace;
      overflow-x: hidden;
    }

    /* === SIDEBAR === */
    .admin .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 70px; /* compacta */
      background-color: #1b1b1b;
      box-shadow: 2px 0 8px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      transition: width 0.3s ease;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #444 #1b1b1b;
      z-index: 1040;
    }

    .admin .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .admin .sidebar::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 10px;
    }

    .admin .sidebar:hover {
      width: 220px; /* se expande */
    }

    .admin .sidebar h5 {
      font-size: 1rem;
      color: #bbb;
      text-transform: uppercase;
      margin-bottom: 1rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      align-self: flex-start;
      margin-left: 20px;
    }

    .admin .sidebar:hover h5 {
      opacity: 1;
    }

    .admin .sidebar .nav {
      width: 100%;
    }

    .admin .sidebar .nav-link {
      color: #aaa;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 3px 8px;
      white-space: nowrap;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .admin .sidebar .nav-link:hover,
    .admin .sidebar .nav-link.active {
      background-color: #cb6201;
      color: #fff;
    }

    .admin .sidebar .nav-link i {
      font-size: 1.4rem;
      min-width: 30px;
      text-align: center;
    }

    .admin .sidebar span {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .admin .sidebar:hover span {
      opacity: 1;
      transform: translateX(0);
    }

    /* === MAIN === */
    .admin main {
      margin-left: 70px;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .admin .sidebar:hover ~ main {
      margin-left: 220px;
    }

    @media (max-width: 992px) {
      .admin .sidebar {
        width: 0;
        opacity: 0;
      }
      .admin .sidebar.show {
        width: 220px;
        opacity: 1;
      }
      .admin main {
        margin-left: 0 !important;
      }
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1050;
      background: #cb6201;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 8px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body class="admin bg-dark text-light">
  {% include "inc/adminHeader.html" %}

  <button class="toggle-btn d-lg-none"><i class="bi bi-list"></i></button>

  <nav id="sidebar" class="sidebar">
    {% block sidebar %}
    <h5>Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="{% url 'administrator' %}"><i class="bi bi-house-door"></i><span>Inicio</span></a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'admin_users' %}"><i class="bi bi-people"></i><span>Usuarios</span></a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'admin_characters' %}"><i class="bi bi-person-bounding-box"></i><span>Personajes</span></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-box"></i><span>Items</span></a></li>
    </ul>
    {% endblock %}
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "inc/adminFooter.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.querySelector(".toggle-btn");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
</body>
</html>
