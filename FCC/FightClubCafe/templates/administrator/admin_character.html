{% extends 'adminBase.html' %}
{% load static %}

{% block title %}Administraci√≥n de Personajes{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
  <div class="row">

    <div class="col-md-8">
        <h4>Lista de Personajes</h4>
          <table class="table table-dark table-bordered table-hover table-striped text-center">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Foto</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John</td>
                <td>Dhoe</td>
              </tr>
              <tr>
                <td>1</td>
                <td>John</td>
                <td>Dhoe</td>
              </tr>
              <tr>
                <td>1</td>
                <td>John</td>
                <td>Dhoe</td>
              </tr>
            </tbody>
          </table>
        </div>

    <div class="col-md-4 mt-4 mt-md-0">
      <div class="card bg-dark border-light text-light">
        <div class="card-header bg-dark text-white border-light">
          <h5 class="mb-0">Agregar Personaje</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Carlos" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" name="edad" min="1" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
